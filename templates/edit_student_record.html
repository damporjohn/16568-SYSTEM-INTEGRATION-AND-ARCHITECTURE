{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center">Edit Student Record</h2>
            <hr>

            <form method="POST" action="{{ url_for('edit_student_record') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 

                <div class="mb-3">
                    <label for="id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="id" name="id" value="{{ student.id }}" readonly>
                </div>

                <div class="row">
                    <!-- First Name -->
                    <div class="col-md-4">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" 
                               value="{{ student.firstname }}" required>
                    </div>

                    <!-- Middle Name -->
                    <div class="col-md-4">
                        <label for="midname" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="midname" name="midname" 
                               value="{{ student.midname if student.midname else '' }}">
                    </div>

                    <!-- Last Name -->
                    <div class="col-md-4">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" 
                               value="{{ student.lastname }}" required>
                    </div>
                </div>

                <!-- Course -->
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" id="course" name="course" 
                           value="{{ student.course if student.course else '' }}">
                </div>

                <!-- Year Level -->
                <div class="mb-3">
                    <label for="yearlevel" class="form-label">Year Level</label>
                    <select class="form-control" id="yearlevel" name="yearlevel" required>
                        <option value="1" {% if student.yearlevel == 1 %}selected{% endif %}>1st Year</option>
                        <option value="2" {% if student.yearlevel == 2 %}selected{% endif %}>2nd Year</option>
                        <option value="3" {% if student.yearlevel == 3 %}selected{% endif %}>3rd Year</option>
                        <option value="4" {% if student.yearlevel == 4 %}selected{% endif %}>4th Year</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ student.email }}" required>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Record</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
