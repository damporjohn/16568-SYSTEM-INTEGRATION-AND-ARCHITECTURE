{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ title }}</h2>

    {% if reservations %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Lab ID</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for res in reservations %}
                <tr>
                    <td>{{ res.username }}</td>
                    <td>{{ res.lab_id }}</td>
                    <td>{{ res.date }}</td>
                    <td>{{ res.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center text-muted">No reservations found.</p>
    {% endif %}

    <a href="{{ url_for('staff_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
